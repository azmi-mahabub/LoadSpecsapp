{% extends 'LoadSpecsHTML/base.html' %}
{% load static %}

{% block title %}Edit Skills & Profile - LoadSpecs{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="fas fa-user-edit"></i> Enhanced Profile Information</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group mb-3">
                            <label for="skills">Skills (comma-separated)</label>
                            <textarea name="skills" id="skills" class="form-control" rows="3" 
                                      placeholder="e.g. Python, Django, JavaScript, React, Project Management">{{ employee.skills }}</textarea>
                            <small class="form-text text-muted">Separate skills with commas</small>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="experience_years">Years of Experience</label>
                            <input type="number" name="experience_years" id="experience_years" 
                                   class="form-control" value="{{ employee.experience_years }}" min="0" max="50">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="interests">Professional Interests</label>
                            <textarea name="interests" id="interests" class="form-control" rows="3" 
                                      placeholder="e.g. Machine Learning, Web Development, Data Analysis">{{ employee.interests }}</textarea>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="department">Department</label>
                            <input type="text" name="department" id="department" class="form-control" 
                                   value="{{ employee.department }}" placeholder="e.g. Engineering, Marketing, Sales">
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="job_title">Job Title</label>
                            <input type="text" name="job_title" id="job_title" class="form-control" 
                                   value="{{ employee.job_title }}" placeholder="e.g. Senior Developer, Project Manager">
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'profile' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
